    <h3>Doxology</h3>

    <p>Praise God from Whom all blessings flow</p>
    <p>Praise Him all creatures here below</p>
    <p>Praise Him above ye heavenly hosts</p>
    <p>Praise Father, Son, and Holy Ghost</p>
    <p>Amen</p>
